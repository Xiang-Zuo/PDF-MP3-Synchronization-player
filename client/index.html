<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script type="text/javascript" src="app.js"></script>
    <title>Upload Files</title>
</head>
<body>
    <main>
        <div class = "loading-mask">
            <div class="loading-mask-text">Loading...</div>
        </div>
        <h2>PDF & MP3 Synchronization Player</h2>
        <p>
            <b>Select PDF format music score file</b>
        <input type="file" id="pdfFile" accept=".pdf">
            <b>Select Clef type:</b>
            G_clef: <input type="checkbox" id="GClef">
            F_clef: <input type="checkbox" id="FClef">
            <input type="button" value="Upload" onclick="sendPDFFile()"><br>
        </p>
        <p>
            <b>Select mp3 file matching the PDF</b>&thinsp;&thinsp;
        <input type="file" id="musicFile" accept=".mp3">
        <input type="button" value="Upload" onclick="musicControl()"><br><br>
        <div id = "audioDiv">
            <audio id = "music" onplay="backgroundControl()" ></audio>
        </div>
        <div id = "imageDiv" class="meausres"></div>
    </main>
</body>
</html>
